
<div>
    <!-- Modal -->
      <div class="modal fade" id="acercaDeForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="acercaDeForm">Agregar Descripci√≥n</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
  
                      <form [formGroup]="acercaDeForm" (ngSubmit)="onSubmitAcercaDe()">
                          <input type="hidden" name="id" formControlName="id">
              
                          <div class="row mb-3">
                          <label for="about" class="col-sm-2 col-form-label">Descripcion</label>
                          <div class="col-sm-10">
                              <input type="text" name="about" formControlName="about" class="form-control" required>
                          </div>
                          </div>
                      
                          <div class="text-center">
                              <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal">Cerrar</button>
                              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  
  <div class="card mat-card" id="acercade">        
        <ul id="acercade-details">
            <li *ngFor="let acercaDe of acercaDeList; let i = index">           
                <div class="row">
                    <div class="col-11">
                        <h5>Acerda de</h5>
                    </div>
                </div>
                <div id="acercade-info">                       
                    <div class="col-11" style="text-align: justify;">        
                        <p id="text-acercade">{{acercaDe.about}}</p>
                    </div>
                    <div class="col-1" id="simbolo">
                        <button *ngIf="isUserLogged" class="btn btn-right" data-bs-toggle="modal" data-bs-target="#acercaDeForm" (click)="onEditAcercaDe(i)">
                            <i class="fas fa-pencil-alt"></i>
                        </button>                       
                    </div>
                </div>
            </li>
        </ul>       
    </div>
</div>
