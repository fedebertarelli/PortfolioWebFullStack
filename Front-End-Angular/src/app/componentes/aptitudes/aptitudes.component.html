<div id="experiencia">

  
    <!-- Modal -->
      <div class="modal fade" id="aptitudForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                      <h5 class="modal-title" id="aptitudForm">Agregar Aptitud</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
  
                      <form [formGroup]="aptitudForm" (ngSubmit)="onSubmit()">
                          <input type="hidden" name="id" formControlName="id">
              
                          <div class="row mb-3">
                          <label for="name" class="col-sm-2 col-form-label">Nombre</label>
                          <div class="col-sm-10">
                              <input type="text" name="name" formControlName="name" class="form-control" required>
                          </div>
                          </div>
              
                          <div class="row mb-3">
                          <label for="progress" class="col-sm-2 col-form-label">Progreso</label>
                          <div class="col-sm-10">
                              <input type="number" name="progress" formControlName="progress" class="form-control" required>
                          </div>
                          </div>
              
                          <div class="text-center">
                              <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal" >Cerrar</button>
                              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                          </div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  
    <div class="card mat-card">
        <div class="row">
            <div class="col-11">
                <h5>Hard Skills & Soft Skills</h5>
            </div>
            <div class="col-1" id="simbolo-exp">
                <button *ngIf="isUserLogged" class="btn btn-right" data-bs-toggle="modal" data-bs-target="#aptitudForm" (click)="onNewAptitud()">
                    <i class="fas fa-plus"></i>
                </button> 
            </div>
        </div>
        <div class="row" *ngFor="let aptitud of aptitudList; let i = index">
            <div class="col-11" id="barra">
                <label style="text-align: center;" for="file">{{aptitud.name}}</label>
            </div>
            <div class="col-1">
                <button *ngIf="isUserLogged"  class="btn btn-right" data-bs-toggle="modal" data-bs-target="#aptitudForm" (click)="onEditAptitud(i)">
                    <i class="fas fa-pencil-alt"></i>
                </button>
                <button *ngIf="isUserLogged" class="btn btn-right" (click)="onDeleteAptitud(i)">
                    <i class="fas fa-trash-alt" ></i>
                </button>
            </div>
            <div class="col-11" id="barra">
                <progress id="file" max="100" value={{aptitud.progress}}> {{aptitud.progress}}% </progress>
            </div>               
        </div>
    </div>
</div>
