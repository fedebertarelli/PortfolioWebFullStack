
<div id="experiencia">

  
  <!-- Modal -->
    <div class="modal fade" id="educationForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="educationForm">Agregar Educación</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form [formGroup]="educationForm" (ngSubmit)="onSubmit()">
                        <input type="hidden" name="id" formControlName="id">
            
                        <div class="row mb-3">
                        <label for="school" class="col-sm-2 col-form-label">Universidad</label>
                        <div class="col-sm-10">
                            <input type="text" name="school" formControlName="school" class="form-control" required>
                        </div>
                        </div>
            
                        <div class="row mb-3">
                        <label for="title" class="col-sm-2 col-form-label">Titulo</label>
                        <div class="col-sm-10">
                            <input type="text" name="title" formControlName="title" class="form-control" required>
                        </div>
                        </div>
            
                        <div class="row mb-3">
                        <label for="fecha_start" class="col-sm-2 col-form-label">Fecha Inicio</label>
                        <div class="col-sm-10">
                            <input type="date" name="fecha_start" formControlName="fecha_start" class="form-control" required>
                        </div>
                        </div>

                        <div class="row mb-3">
                            <label for="fecha_end" class="col-sm-2 col-form-label">Fecha Fin </label>
                            <div class="col-sm-10">
                            <input type="date" name="fecha_end" formControlName="fecha_end" class="form-control" required>
                            </div>
                        </div>
            
                        <div class="row mb-3">
                        <label for="img" class="col-sm-2 col-form-label">Imagen</label>
                            <div class="col-sm-10">
                                <input type="text" name="img" formControlName="img"  class="form-control" required>
                            </div>
                        </div>
                    
                        <div class="text-center">
                            <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal" >Cerrar</button>
                            <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" >Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="card mat-card">
        <div class="row">
            <div class="col-11">
                <h5>Educación</h5>
            </div>
            <div class="col-1" id="simbolo-exp">
                <button  *ngIf="isUserLogged"  class="btn btn-right" data-bs-toggle="modal" data-bs-target="#educationForm" (click)="onNewEducation()">
                    <i class="fas fa-plus"></i>
                </button>                
            </div>
        </div>
        <div class="row">  
            <ul id="exp-details">
                <li *ngFor="let educacion of educacionList; let i = index">
                    <div id="exp-info">
                        <div class="col-11">
                            <a href="#" style="display: flex;">
                                <img [src]="educacion.img" alt="">
                                <p>
                                    <span style="font-weight: bold">{{educacion.title}}</span><br>
                                    {{educacion.fecha_start | date: "dd/MM/yyyy" : "+0300"}} - {{educacion.fecha_end | date: "dd/MM/yyyy" : "+0300"}}<br>
                                    {{educacion.school}}
                                </p>
                            </a>
                        </div>
                        <div class="col-1" id="simbolo-exp">
                                <button  *ngIf="isUserLogged"   class="btn btn-right" data-bs-toggle="modal" data-bs-target="#educationForm" (click)="onEditEducation(i)">
                                    <i class="fas fa-pencil-alt"></i>
                                </button>  
                                <button *ngIf="isUserLogged" class="btn btn-right" (click)="onDeleteEducation(i)">
                                    <i class="fas fa-trash-alt" ></i>
                                </button>                        
                        </div>
                    </div> 
                </li>       
            </ul>
        </div>

    </div>
</div>
