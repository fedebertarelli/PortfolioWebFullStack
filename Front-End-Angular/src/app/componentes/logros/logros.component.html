<div  id="experiencia"> 
    <!-- Modal -->
        <div class="modal fade" id="logroForm" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="logroForm">Agregar Experiencia</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
    
                        <form [formGroup]="logroForm" (ngSubmit)="onSubmit()">
                            <input type="hidden" name="id" formControlName="id">
                
                            <div class="row mb-3">
                            <label for="name" class="col-sm-2 col-form-label">Logro</label>
                            <div class="col-sm-10">
                                <input type="text" name="name" formControlName="name" class="form-control" required>
                            </div>
                            </div>
                
                            <div class="row mb-3">
                            <label for="descripcion" class="col-sm-2 col-form-label">Descripcion</label>
                            <div class="col-sm-10">
                                <input type="text" name="descripcion" formControlName="descripcion" class="form-control" required>
                            </div>
                            </div>
                
    
                        
                            <div class="text-center">
                                <button type="button" class="btn btn-secondary me-4" data-bs-dismiss="modal" >Cerrar</button>
                                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Guardar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
    
    <div class="card mat-card">
        <div class="row">
            <div class="col-11">
                <h5>Proyecto</h5>
            </div>
            <div class="col-1" id="simbolo-exp">
                <button *ngIf="isUserLogged" class="btn btn-right" data-bs-toggle="modal" data-bs-target="#logroForm" (click)="onNewLogro()">
                    <i class="fas fa-plus"></i>
                </button> 
            </div>
        </div>
        <div class="row">  
            <ul id="exp-details">
                <li *ngFor = "let logro of logroList; let i = index">
                    <div id="exp-info">
                        <div class="col-11">
                            <a href="#" style="display: flex;">
                                <p>
                                    <span style="color: #0a66c2; font-weight: bold">{{logro.name}}</span><br>
                                    {{logro.descripcion}}
                                </p>
                            </a>
                        </div>
                        <div class="col-1" id="simbolo-exp">
                            <button *ngIf="isUserLogged" class="btn btn-right" data-bs-toggle="modal" data-bs-target="#logroForm" (click)="onEditLogro(i)">
                                <i class="fas fa-pencil-alt"></i>
                            </button>
                            <button *ngIf="isUserLogged" class="btn btn-right" (click)="onDeleteLogro(i)">
                                <i class="fas fa-trash-alt" ></i>
                            </button>  
                        </div>
                    </div>   
                </li>    
            </ul>
        </div>
    </div>
</div>
